<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="1"/>
      <stop offset="50%" stop-color="#d4a700" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1a2744" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="256" fill="#1a2744"/>

  <g stroke="#d4a700" stroke-width="3" stroke-linecap="round">
    <line x1="256" y1="256" x2="256" y2="90"/>
    <line x1="256" y1="256" x2="422" y2="256"/>
    <line x1="256" y1="256" x2="256" y2="422"/>
    <line x1="256" y1="256" x2="90" y2="256"/>
  </g>

  <g fill="#d4a700">
    <circle cx="256" cy="90" r="18"/>
    <circle cx="422" cy="256" r="18"/>
    <circle cx="256" cy="422" r="18"/>
    <circle cx="90" cy="256" r="18"/>
  </g>

  <g fill="#ffd700">
    <circle cx="256" cy="90" r="10"/>
    <circle cx="422" cy="256" r="10"/>
    <circle cx="256" cy="422" r="10"/>
    <circle cx="90" cy="256" r="10"/>
  </g>

  <circle cx="256" cy="256" r="50" fill="url(#centerGlow)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="32" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="24" fill="#ffd700"/>
</svg>
